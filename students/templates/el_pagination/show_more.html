{% load i18n %}
{% if querystring %}
<tr class="endless_container">
    <td colspan='2'> <a class="endless_more" href="{{ path }}{{ querystring }}" rel="{{ querystring_key }}">{% if label %}
        {{ label }}
    {% else %}
        {% trans "more" %}
    {% endif %}</a>
    <span class="endless_loading" style="display: none;">{{ loading|safe }}</span>
    </td> 
</tr>
{% endif %}

{% comment original %}
{% load i18n %}
    <div class="endless_container">
        <a class="endless_more{% if class_name %} {{ class_name }}{% endif %}" href="{{ path }}{{ querystring }}"
            rel="{{ querystring_key }}">{% if label %}{{ label|safe }}{% else %}{% trans "more" %}{% endif %}</a>
        <div class="endless_loading" style="display: none;">{{ loading|safe }}</div>
    </div>
{% endcomment %}
